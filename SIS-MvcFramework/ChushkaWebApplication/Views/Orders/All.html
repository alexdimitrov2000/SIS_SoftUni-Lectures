<main class="mt-3">
    <h1 class="text-center">All Orders</h1>
    <hr class="bg-secondary half-width" />
    <table class="table w-75 mx-auto table-hover">
        <thead>
            <tr class="row">
                <th class="col-md-1">#</th>
                <th class="col-md-1">Order ID</th>
                <th class="col-md-5">Customer</th>
                <th class="col-md-2">Product</th>
                <th class="col-md-2">Ordered On</th>
        </thead>
        <tbody>
            @for(int i = 0; i < Model.Orders.Count(); i++)
            {
                {  var order = Model.Orders[i]; } 
                {  var rowNumber = i + 1; }
                <tr class="row">
                    <td class="col-md-1">@rowNumber</td>
                    <td class="col-md-1">@order.Id</td>
                    <td class="col-md-5">@order.CustomerName</td>
                    <td class="col-md-2">@order.ProductName</td>
                    <td class="col-md-2">@order.OrderedOn</td>
                </tr>
            }
        </tbody>
    </table>
</main>
