<main class="mt-3">
    <h1 class="text-center">Edit Product</h1>
    <hr class="bg-secondary half-width" />
    <form class="mx-auto half-width" method="post" action="/products/edit?id=@Model.Id">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" value="@Model.Name" name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" min="0" class="form-control" id="price" value="@Model.Price" name="price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="@Model.Description">
        </div>
        <h4 class="text-center">Product type</h4>
        <hr class="bg-secondary half-width" />
        <div class="row justify-content-around">
            <div class="form-radio form-radio-inline">
                @if (Model.Type == "Food")
                {
                    <input name="type" type="radio" id="foodRadio" value="Food" checked>
                }
                @else
                {
                    <input name="type" type="radio" id="foodRadio" value="Food">
                }
                <label for="foodRadio">Food</label>
            </div>
            <div class="form-radio form-radio-inline">
                @if (Model.Type == "Domestic")
                {
                <input name="type" type="radio" id="domesticRadio" value="Domestic" checked>
                }
                @else
                {
                <input name="type" type="radio" id="domesticRadio" value="Domestic">
                }
                <label for="domesticRadio">Domestic</label>
            </div>
            <div class="form-radio form-check-inline">
                @if (Model.Type == "Health")
                {
                <input name="type" type="radio" id="healthRadio" value="Health" checked>
                }
                @else
                {
                <input name="type" type="radio" id="healthRadio" value="Health">
                }
                <label for="healthRadio">Health</label>
            </div>
            <div class="form-radio form-check-inline">
                @if (Model.Type == "Cosmetic")
                {
                <input name="type" type="radio" id="cosmeticRadio" value="Cosmetic" checked>
                }
                @else
                {
                <input name="type" type="radio" id="cosmeticRadio" value="Cosmetic">
                }
                <label for="cosmeticRadio">Cosmetic</label>
            </div>
            <div class="form-radio form-check-inline">
                @if (Model.Type == "Other")
                {
                <input name="type" type="radio" id="otherRadio" value="Other" checked>
                }
                @else
                {
                <input name="type" type="radio" id="otherRadio" value="Other">
                }
                <label for="otherRadio">Other</label>
            </div>
        </div>
        <hr class="bg-secondary half-width" />
        <div class="button-holder d-flex justify-content-around">
            <button type="submit" class="btn chushka-bg-color">Edit</button>
            <button type="reset" class="btn chushka-bg-color">Cancel</button>
        </div>
    </form>
</main>
