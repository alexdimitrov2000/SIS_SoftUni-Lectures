<main class="mt-3">
    <h1 class="text-center text-mishmash">Create Channel</h1>
    <hr class="bg-mishmash w-50 hr-2" />
    <form class="mx-auto w-50" method="post" action="/channels/create">
        <div class="form-group">
            <label for="name" class="text-mishmash">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
        <div class="form-group">
            <label for="description" class="text-mishmash">Description</label>
            <textarea class="form-control" id="description" placeholder="Description..." name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="tags" class="text-mishmash">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Tags1, Tag2, Tag3..." name="tags">
        </div>
        <h4 class="text-center">Product type</h4>
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="row justify-content-around">
            <div class="form-radio form-radio-inline">
                <input name="type" type="radio" id="gameRadio" value="Game">
                <label for="gameRadio">Game</label>
            </div>
            <div class="form-radio form-radio-inline">
                <input name="type" type="radio" id="motivationRadio" value="Motivation">
                <label for="motivationRadio">Motivation</label>
            </div>
            <div class="form-radio form-radio-inline">
                <input name="type" type="radio" id="lessonsRadio" value="Lessons">
                <label for="lessonsRadio">Lessons</label>
            </div>
            <div class="form-radio form-radio-inline">
                <input name="type" type="radio" id="radioRadio" value="Radio">
                <label for="radioRadio">Radio</label>
            </div>
            <div class="form-radio form-radio-inline">
                <input name="type" type="radio" id="otherRadio" value="Other">
                <label for="otherRadio">Other</label>
            </div>
        </div>
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="button-holder mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-mishmash text-white">Create</button>
        </div>
    </form>
</main>
